version: '3.8'

services:
    web:
        build: ./app
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ./app/:/usr/src/app/
        ports:
            - 8000:8000
        env_file:
            - ./.env
        depends_on:
            - db

    db:
        image: postgres:14
        ports:
            - 5432:5432
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=admin
            - POSTGRES_DB=posts_drf
        volumes:
            - pgdata:/var/lib/postgresql/data/

volumes:
    pgdata:
        name: "pgdata"
